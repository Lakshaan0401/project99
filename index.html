<html>

    <head>
        <title>My Selfie App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link href="style.css" rel="stylesheet">
    
    </head>
    
    <body>
        <div class="container"></div>
        <center>
            <a href="" id="link" download="selfie.png"></a>
            <h1 class="glow">Collage Web App</h1>
            <hr>
            <h4>Please press allow as soon as popup comes. After you give a voice command</h4>
            <div class="form-group">
              <h3>Say "selfie" for Taking your selfie to make a Collage</h3>
              <label>Your voice output:</label>
              <textarea id="textbox" class="form-control" readonly="true"></textarea>
            </div>
            <button class="button" style="vertical-align:middle" onclick="start();"><span>Start </span></button>
            <p>Press the Start button</p>
    
            <label>Your webcam : </label>
            <div id="camera"></div>
            <br>
    
            <label>Your selife Will Display Here: </label>
            <div id="result"></div>
            <br>
            <img src="camera.png.png">
            <img src="cameras.png" id="cam">
            <br>
            <br>
            <img src="life is camera.png">
            <div class="copy_right_footer" style="box-shadow: 0 6px 8px 0 rgba(2, 2, 2, 0.2);">Developed by - Peter</div>
        </center>
        <script src="main.js"></script>
    </body>
    
    </html>
